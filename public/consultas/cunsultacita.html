<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesconsul.css">
  <link rel="icon" href="/Imagenes/iconoo.png" type="image/png">
  <title>Mis Citas</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="title">Mis Citas</h1>
    </header>

    <main class="main-content">
      <div class="table-wrapper">
        <table id="tablaCitas" class="styled-table">
          <thead>
            <tr>
              <th>Mascota</th>
              <th>Servicio</th>
              <th>Veterinario</th>
              <th>Fecha</th>
              <th>Hora</th>
              <th>Recordatorio</th>
              <th>Intervalo</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="actions">
        <button onclick="window.location.href='/menus/usuario.html'" class="btn btn-secondary">Regresar</button>
      </div>
    </main>
  </div>

  <script>
    async function cargarCitas() {
      try {
        const res = await fetch("/api/citas");
        if (!res.ok) throw new Error("Error al obtener citas");
        const citas = await res.json();

        const tbody = document.querySelector("#tablaCitas tbody");
        tbody.innerHTML = "";

        if (citas.length === 0) {
          tbody.innerHTML = "<tr><td colspan='8'>No tienes citas registradas</td></tr>";
          return;
        }

        citas.forEach(cita => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${cita.mascota}</td>
            <td>${cita.servicio}</td>
            <td>${cita.veterinario}</td>
            <td>${cita.fecha}</td>
            <td>${cita.hora}</td>
            <td>${cita.recordatorio === "si" ? "Sí" : "No"}</td>
            <td>${cita.intervalo || "-"}</td>
            <td>
              <button onclick="cancelarCita(${cita.id_cita})">Cancelar</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error(err);
        Swal.fire({
          icon: "error",
          title: "Error",
          text: "Error al cargar citas"
        });
      }
    }

    async function cancelarCita(idCita) {
      const result = await Swal.fire({
        title: '¿Seguro que deseas cancelar esta cita?',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Sí, cancelar',
        cancelButtonText: 'No'
      });

      if (result.isConfirmed) {
        try {
          const res = await fetch(`/api/citas/${idCita}`, { method: "DELETE" });
          const data = await res.json();
          if (res.ok) {
            Swal.fire({
              icon: 'success',
              title: 'Cita cancelada',
              text: data.message
            });
            cargarCitas();
          } else {
            Swal.fire({
              icon: 'error',
              title: 'Error',
              text: data.error || "No se pudo cancelar la cita"
            });
          }
        } catch (err) {
          console.error(err);
          Swal.fire({
            icon: 'error',
            title: 'Error',
            text: 'Error de conexión'
          });
        }
      }
    }

    cargarCitas();
  </script>
</body>
</html>
