<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis Mascotas</title>
  <link rel="stylesheet" href="stylesver.css">
  <link rel="icon" href="/Imagenes/iconoo.png" type="image/png">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="page-bg">

  <header class="header-bar">
    <h1 class="title">Mis Mascotas</h1>
  </header>

  <main class="main-container">
    <table class="pets-table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Especie</th>
          <th>Raza</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="mascotasTableBody"></tbody>
    </table>

    <div class="actions">
      <button class="btn-secondary" onclick="window.location.href='/menus/usuario.html'"> Regresar</button>
    </div>
  </main>

  <script>
    async function cargarMascotas() {
      try {
        const response = await fetch('/api/mascotas');
        if (!response.ok) throw new Error("Error en la respuesta");
        const mascotas = await response.json();

        const tbody = document.getElementById("mascotasTableBody");
        tbody.innerHTML = "";

        mascotas.forEach(mascota => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${mascota.nombre}</td>
            <td>${mascota.especie}</td>
            <td>${mascota.raza}</td>
            <td>
              <button class="btn-edit" onclick="window.location.href='/editardatos/editarmascota.html?id=${mascota.id_mascota}'">Editar</button>
            </td>
          `;
          tbody.appendChild(row);
        });

      } catch (err) {
        Swal.fire({
          icon: "error",
          title: "Error",
          text: "No se pudieron cargar las mascotas"
        });
      }
    }
    window.onload = cargarMascotas;
  </script>
</body>
</html>
