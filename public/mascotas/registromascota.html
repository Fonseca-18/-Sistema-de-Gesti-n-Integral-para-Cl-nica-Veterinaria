<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Mascota</title>
  <link rel="stylesheet" href="stylesmas.css">
  <link rel="icon" href="/Imagenes/iconoo.png" type="image/png">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="page-bg">

  <header class="header-bar">
    <h1 class="title">Agregar Mascota</h1>
  </header>

  <main class="main-container">
    <form id="formMascota" class="form-card">
      <div class="form-group">
        <input type="text" name="nombre" placeholder="Nombre" required>
      </div>

      <div class="form-group">
        <input type="text" name="especie" placeholder="Especie" required>
      </div>

      <div class="form-group">
        <input type="text" name="raza" placeholder="Raza">
      </div>

      <div class="form-group">
        <input type="text" name="color" placeholder="Color">
      </div>

      <div class="form-group">
        <select name="tamano" required>
          <option value="">Seleccione Tamaño</option>
          <option value="Pequeño">Pequeño</option>
          <option value="Mediano">Mediano</option>
          <option value="Grande">Grande</option>
        </select>
      </div>

      <div class="form-group">
        <input type="number" name="anio_nacimiento" placeholder="Año de nacimiento" min="2000" max="2025" required>
      </div>

      <div class="form-actions">
        <button type="button" class="btn-secondary" onclick="history.back()"> Regresar</button>
        <button type="submit" class="btn-primary">Agregar</button>
      </div>
    </form>
  </main>

  <script>
    document.getElementById("formMascota").addEventListener("submit", async function(event) {
      event.preventDefault();
      const data = Object.fromEntries(new FormData(event.target));
      try {
        const response = await fetch("/agregar_mascota", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const result = await response.json();
        if (response.ok) {
          Swal.fire({
            title: "Veterinaria UC",
            text: result.message,
            icon: "success",
            confirmButtonText: "Aceptar"
          }).then(() => window.location.href = "/menus/usuario.html");
        } else {
          Swal.fire({
            title: "Veterinaria UC",
            text: result.error,
            icon: "error",
            confirmButtonText: "Intentar de nuevo"
          });
        }
      } catch {
        Swal.fire({
          title: "Veterinaria UC",
          text: "❌ Error de conexión con el servidor",
          icon: "error",
          confirmButtonText: "OK"
        });
      }
    });
  </script>
</body>
</html>
