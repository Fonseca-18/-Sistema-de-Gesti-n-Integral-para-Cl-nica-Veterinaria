<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menú Administrador</title>
  <link rel="stylesheet" href="stylesmenu.css" />
  <link rel="icon" href="/Imagenes/iconoo.png" type="image/png">
</head>
<body>
  <main class="contenedor-menu-usu">
    
    <div class="menu-header">
      <h1 class="titulo-menu-usu">🐾 Zona Administrador</h1>
    </div>

    <nav class="menu-links">
      <div class="menu-lista">
        <ul class="menu-ul">
          <li class="menu-item">
            <a class="menu-link" href="/register.html">📝 Registro de nuevos clientes</a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="/consultas/consultarcliente.html">🔍 Consultar datos del cliente</a>

          <li class="menu-item">

          </li>
        </ul>
      </div>
    </nav>

    <div class="menu-footer">
      <button id="logoutBtn" type="button" class="btn-logout">🚪 Cerrar sesión</button>
    </div>
    
  </main>

  <script>
    document.getElementById("logoutBtn").addEventListener("click", () => {
      fetch("/logout")
        .then(() => {
          window.location.href = "/index.html";
        })
        .catch(err => console.error("Error al cerrar sesión:", err));
    });
  </script>

</html>
